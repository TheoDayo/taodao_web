<form action="https://sheetdb.io/api/v1/kji2pl9y6sbu9" method="POST" id="sheetdb-form">
    customerName: <input name="data[customerName]">
    deliveryType: <input name="data[deliveryType]">
    dishName: <input name="data[dishName]">
    time: <input name="data[time]">
    <button type="submit">Submit</button>
  </form>
  
  <script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        alert('success')
      });
    });
  </script>
